<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Métadonnées -->
        <meta name="author" content="Matthieu Ebzant" />
        <meta property="og:title" content="Jeux de dé" />
        <meta property="og:description" content="Jeux de dé" />
        <meta property="og:url" content="https://jeux-de-des.fr" />
        <meta
            property="og:image"
            content="https://jeux-de-des.fr/images/de.png"
        />
        <meta property="og:type" content="jeux" />
        <!-- Links de style -->
        <link rel="shortcut icon" href="/images/de.png" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Jeu de dés</title>
    </head>
    <body>
        <main>
            <!-- Entete -->
            <section class="card-home">
                <div class="card-header">
                    <h1>Jeu de dés</h1>
                </div>
                <div class="card-body-home">
                    <button id="new-btn" type="button" class="btn btn-light">
                        <i class="bi bi-plus-circle"></i>
                        <p>NOUVELLE PARTIE</p>
                    </button>
                </div>
            </section>
            <!-- Fin Entete -->
            <!-- Players-->
            <section class="game">
                <!-- Players 1-->
                <div class="players">
                    <div id="player1-panel" class="player-panel active">
                        <div class="card-body">
                            <div class="player-name" id="name-0">
                                Score Joueur 1
                            </div>
                            <div class="imagePlayer">
                                <img
                                    src="/images/J1.jpg"
                                    class="card-img-top"
                                    alt="Image joueur 1"
                                    width="18rem"
                                />
                            </div>
                            <div class="player-score" id="score-0">0</div>
                            <div class="player-current-box">
                                <div class="player-current-label">
                                    Tour en cours
                                </div>
                                <div
                                    class="player-current-score"
                                    id="current-0"
                                >
                                    0
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin Players 1-->
                    <!-- Players 2-->
                    <div id="player2-panel" class="player-panel">
                        <div class="card-body">
                            <div class="player-name" id="name-1">
                                Score Joueur 2
                            </div>
                            <div class="imagePlayer">
                                <img
                                    src="/images/J2.jpg"
                                    class="card-img-top"
                                    alt="Image joueur 2"
                                    width="18rem"
                                />
                            </div>
                            <div class="player-score" id="score-1">0</div>
                            <div class="player-current-box">
                                <div class="player-current-label">
                                    Tour en cours
                                </div>
                                <div
                                    class="player-current-score"
                                    id="current-1"
                                >
                                    0
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Image dé -->
                <div class="img">
                    <img
                        src="images/de.png"
                        alt="Image de dé par défaut"
                        class="dice"
                    />
                </div>
                <!-- Fin Image dé -->
            </section>
            <!-- Fin Players -->
            <!-- Boutons -->
            <section class="buttons">
                <button class="btn btn-primary" id="roll-btn">
                    <i class="bi bi-bootstrap-reboot"></i>
                    Jouer
                </button>
                <button class="btn btn-primary" id="hold-btn">
                    <i class="bi bi-box-arrow-in-down"></i>
                    Passer
                </button>
            </section>
            <!-- Fin Boutons -->
        </main>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
